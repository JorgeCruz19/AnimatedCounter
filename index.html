<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Counter Animated</title>
   <!-- Styles -->
   <link rel="stylesheet" href="./css/styles.css">
   <!-- Font-Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
   <!-- Font -->
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
   <header>
      <div class="container">
         <h1>Animated Counter</h1>
      </div>
   </header>
   <section class="counters">
      <div class="container">
         <div>
            <i class="fab fa-youtube fa-4x" aria-hidden="true"></i>
            <div class="counter" data-target="6000"></div>
            <h3>Subscribers</h3>
         </div>
         <div>
            <i class="fab fa-twitter fa-4x" aria-hidden="true"></i>
            <div class="counter" data-target="15000"></div>
            <h3>Subscribers</h3>
         </div>
         <div>
            <i class="fab fa-facebook fa-4x" aria-hidden="true"></i>
            <div class="counter" data-target="1000"></div>
            <h3>Subscribers</h3>
         </div>
         <div>
            <i class="fab fa-linkedin fa-4x" aria-hidden="true"></i>
            <div class="counter" data-target="5000"></div>
            <h3>Subscribers</h3>
         </div>
      </div>
   </section>
   <script src="./js/main.js"></script>
</body>
</html>
